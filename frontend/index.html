<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>


</head>

<body>
    <h1>Form</h1>

    <form id="form">
        <label for="fname">Имя (First name):</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Фамилия (Last name):</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="patronym">Отчество (Patronym):</label><br>
        <input type="text" id="patronym" name="patronym"><br>

        <label for="phone">Телефон (Phone):</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="text">Обращение (Feedback):</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea> <br>


        <button type="submit" id="btn">Отправить</button>
    </form>

    <script>
        function myFunction(event) {
            event.preventDefault();
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8765/");
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    console.log(xhr.status);
                    console.log(xhr.responseText);
                }
            };

            let data = JSON.stringify({
                "name": document.getElementById('fname').value,
                "surname": document.getElementById('lname').value,
                "patronymic": document.getElementById('patronym').value,
                "phone": document.getElementById('phone').value,
                "text": document.getElementById('text').value
            });
            console.log(data);
            xhr.send(data);
        }
        const btn = document.getElementById("btn");
        btn.onclick = (event) => myFunction(event);
        btn.onclick = function (event) {
            return myFunction(event);
        };
    </script>
</body>

</html>
